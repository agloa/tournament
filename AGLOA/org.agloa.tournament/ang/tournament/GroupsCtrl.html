<div class="crm-container">
  <div crm-ui-debug="groups"></div>

  <h1 crm-page-title>{{ts("Tournament: Groups for %1", {1: groups[0]['contact_id.display_name']})}}</h1>

  <form name="groupsForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('To view more debugging information, edit the URL and include "?angularDebug=1".')}}</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Relationship</th>
          <th>Organization</th>
        </tr>
      </thead>

      <tr ng-repeat="group in groups">
        <td>{{organization["group_type_id.name_a_b"]}}</td>
        <td>
          <a target="_blank" href="admin.php?page=CiviCRM&q=civicrm/a/#/tournament/group/{{group.group_id']}}" 
             title="Tap/click to view organization.">{{ organization["contact_id_b.display_name"]}}
          </a>
        </td>
      </tr>
    </table>

  </form>
</div>
